
<div class="student">
  <div class="col-lg-4 col-md-6 mt-4 mb-4" *ngFor="let item of student" >
        <div class="card z-index-2 " style="width:509.5px; margin-left: 410px;">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
              <div class="chart">
                <img src="{{item.avatar}}" height="480px" alt="">
            </div>
          </div>
          <div class="card-body" >
            <h4 class="mb-1 ">{{item.name}}</h4>
            <p class="text-sm ">{{item.mssv}}</p>
            <p class="text-sm ">{{item.birth_day}}</p>
            <hr class="dark horizontal">
            <div class="d-flex ">
              <p class="mb-1 text-sm"> Students At Fpt Polytechnic </p>
            </div>
          </div>
        </div>
      </div>
      </div>
</div>
