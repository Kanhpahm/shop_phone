 <div class="ourproduct" >
   <div class="container">
      <div class="row product_style_3"  >
       <!-- product -->
       <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let item of products"  >
         <div class="full product"  *ngIf="item.status == 1"  >
          <!-- [hidden]="item.status !== 1" -->
           <div class="product_img">
             <div class="center"> <img src="{{item.image}}" width="250" height="900" alt="#"/>
               <div class="overlay_hover"> <a class="add-bt" routerLink="./detail/{{item.id}}">Details</a> </div>
             </div>
           </div>
           <div class="product_detail text_align_center">
             <p class="product_price">{{ item.price  | currency : "VND":true}} 
                 <span class="old_price">{{item.old_price | currency : "VND"}}</span></p>
             <p class="product_descr">{{item.name}}</p>
           </div>
         </div>
       </div>
